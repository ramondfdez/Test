<!DOCTYPE html>
<html>
    <head>
        <title>Google Homepage</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="nav">
            <ul class="lnav">
                <li class="navtext"><a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a></li>
                <li class="navtext"><a href="https://store.google.com/?utm_source=hp_header&utm_medium=google_oo&utm_campaign=GS100042">Store</a></li>
            </ul>
            <ul class="rnav">
                <li class="navtext"><a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl">Gmail</a></li>
                <li class="navtext"><a href="https://www.google.com/imghp?hl=en&tab=wi&authuser=0&ogbl">Images</a></li>
                <li><a href="https://www.google.com/intl/en/about/products?tab=wh"><img id="appgrid" alt="Google apps" src="https://cdn1.imggmi.com/uploads/2019/8/19/7f5497f797a982863d7b6919ff6b1ced-full.png"></a></li>
                <li><a id="sign-in" href="https://accounts.google.com/SignOutOptions?hl=en&continue=https://www.google.com/">Sign in</a></li>
            </ul>
        </div>
        <div class="center">
            <div class="logo">
                <img alt="Google" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" id="logo">
             </div>
            <div class="search">
                <img id="search-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/Magnifying_glass_icon.svg/980px-Magnifying_glass_icon.svg.png">
                <form method="GET" action="" id="search">
                    <input type="text" name="search" id="search">
                </form>
                <img alt="microphone" id="microphone" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png">
            </div>
            <div>
                    <button class="buttons" form="search" name="standard-search">Google Search</button>
                    <button class="buttons" form="search" name="lucky-search">I'm Feeling Lucky</button>
            </div>
        </div>
        <div class="footer">
                <ul class="lfoot">
                        <li class="foottext"><a href="">Advertising</a></li>
                        <li class="foottext"><a href="">Business</a></li>
                        <li class="foottext"><a href="">How Search Works</a></li>
                    </ul>
                    <ul class="rfoot">
                        <li class="foottext"><a href="">Privacy</a></li>
                        <li class="foottext"><a href="">Terms</a></li>
                        <li class="foottext"><a href="">Settings</a></li>
                    </ul>
        </div>
    </body>
</html>
